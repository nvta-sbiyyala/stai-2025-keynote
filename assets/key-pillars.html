<!-- Triangle Diagram: Leadership, Data, Impact, and Intelligent Platform in the Center -->
<svg width="600" height="600" viewBox="0 0 600 600" style="border:1px solid #ccc;">
  <!-- Triangle shape -->
  <polygon 
    points="300,50 50,550 550,550" 
    fill="#DCE7F3" 
    stroke="#2B2D42" 
    stroke-width="2"
  />

  <!-- Top label: Leadership -->
  <text 
    x="300" 
    y="30" 
    text-anchor="middle" 
    font-size="24" 
    fill="#2B2D42" 
    font-weight="bold"
  >
    Leadership
  </text>

  <!-- Bottom-left label: Data -->
  <text 
    x="60" 
    y="580" 
    text-anchor="start" 
    font-size="24" 
    fill="#2B2D42" 
    font-weight="bold"
  >
    Data
  </text>

  <!-- Bottom-right label: Impact -->
  <text 
    x="540" 
    y="580" 
    text-anchor="end" 
    font-size="24" 
    fill="#2B2D42" 
    font-weight="bold"
  >
    Impact
  </text>

  <!-- Center circle for Intelligent Platform -->
  <circle 
    cx="300" 
    cy="330" 
    r="80" 
    fill="#FFFFFF" 
    stroke="#2B2D42" 
    stroke-width="2"
  />
  <text 
    x="300" 
    y="335" 
    text-anchor="middle" 
    font-size="18" 
    fill="#2B2D42"
  >
    Intelligent
  </text>
  <text 
    x="300" 
    y="355" 
    text-anchor="middle" 
    font-size="18" 
    fill="#2B2D42"
  >
    Platform
  </text>
</svg>
